apiVersion: 1

datasources:
  - name: MySQL
    type: mysql
    uid: mysql
    access: proxy
    url: mysql-db:3306
    user: loguser
    database: logsdb
    isDefault: true
    secureJsonData:
      password: logpass
    jsonData:
      tlsSkipVerify: true

  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
